<div class="main-content">
    <div class="container-fluid">
        
        <div class="col-md-8 ml-auto mr-auto">
            <div class="card">
                <div class="card-header card-header-text" data-background-color="r_casual">
                    <h4 class="card-title">Carte</h4>
                </div>
                <div class="card-content">
                    <dx-map #map [zoom]="14" [height]="400" width="100%" [markerIconSrc]="mapMarkerUrl" [markers]="markers" [controls]="true"
                        [provider]="mapProviders[0].key" [type]="mapTypes[0].key">
                    </dx-map>

                    <div class="options">
                        <div class="caption">Options</div>
                        <div class="option">
                            <span>Fournisseur de carte</span>
                            <dx-select-box [dataSource]="mapProviders" displayExpr="name" valueExpr="key" [(value)]="map.provider">
                            </dx-select-box>
                        </div>
                        <div class="option">
                            <span>Type de carte</span>
                            <dx-select-box [dataSource]="mapTypes" displayExpr="name" valueExpr="key" [(value)]="map.type">
                            </dx-select-box>
                        </div>
                        <span>Marqueurs de carte</span>
                        <div class="option">
                            <dx-check-box id="use-custom-markers" [value]="true" text="Utiliser des icônes de marqueur personnalisées" (onValueChanged)="checkCustomMarker($event)">
                            </dx-check-box>
                        </div>
                        <div class="option">
                            <dx-button id="show-tooltips" text="Afficher tout les marqueurs" (onClick)="showTooltips()">
                            </dx-button>
                        </div>
                    </div>


                </div>
            </div>
        
            
        </div>
        
        <div class="col-md-4 ml-auto mr-auto">
            <div class="bottom-one"></div>
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="b_casual">
                        <i class="material-icons">explore</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Estimation des joueurs par région</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center">Region</th>
                                        <th class="text-center">Nombre de joueurs</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">Tunis</td>
                                        <td class="text-center">10570</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Bizerte</td>
                                        <td class="text-center">5466</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Ariana</td>
                                        <td class="text-center">7863</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Ben Arous</td>
                                        <td class="text-center">3956</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Manouba</td>
                                        <td class="text-center">984</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Nabeul</td>
                                        <td class="text-center">2649</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Sousse</td>
                                        <td class="text-center">4986</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Sfax</td>
                                        <td class="text-center">6848</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Zaghouan</td>
                                        <td class="text-center">1431</td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Gabès</td>
                                        <td class="text-center">1163</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

    </div>
</div>
