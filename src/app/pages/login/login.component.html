    <div class="full-page login-page" filter-color="black" data-image="../../../assets/img/loginv5.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                        <div class="card card-login card-hidden">

                               
                            <div class="card-header text-center" data-background-color="color-card-bountou">
                                <h5 class="card-title">Authentification</h5>
                                <div class="social-line">
                                    <a href="https://www.facebook.com/bountouu1x2/" target="_blank" class="btn btn-just-icon btn-simple">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="https://plus.google.com/u/0/117935631025951433360" target="_blank" class="btn btn-just-icon btn-simple">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <p class="text-muted" align="center">

                                <small> Veuillez vous connecter pour accéder à votre compte</small>

                            </p>
                            
                            <div class="card-content">

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>

                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                                <span class="star">*</span>
                                                Pseudo</label>
                                        <input id="user" class="form-control" type="text" [(ngModel)]="username" required />
                                       </div>

                                </div>


                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                                <span class="star">*</span>
                                            Mot de passe</label>
                                        <input class="form-control" type="password" [(ngModel)]="password" required/>
                                      
                                    </div>
                                    <small>
                                        <p class="text-muted" align="right">Mot de passe
                                            <a (click)="showSwal('MDP_OUBLIE')" class="text-muted" align="right"
                                                onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                                                <b>oublié ?</b>
                                            </a>
                                        </p>
                                    </small>
                                </div>
                            </div>


                            <div class="footer text-center">
                                <button (click)="login();" class="btn btn-connexion btn-round btn-sm">Connexion</button>
                            </div>
                        
                        </div>


                    </div>
                </div>
            </div>
        </div>
